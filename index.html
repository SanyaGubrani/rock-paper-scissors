<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>First to reach 5 Wins!</h2>
        <div class="options">
            <button class="rock btn">Rock</button>
            <button class="paper btn">Paper</button>
            <button class="scissor btn">Scissors</button>
        </div>
        <div class="choices">
            <div>
                <h1 class="user choice">You chose Rock</h1>
                <img src="images/rock.png" alt="">
            </div>
            <div>
                <h1 class="comp choice">Computer chose Paper</h1>
                <img src="images/scissor.png" alt="">
            </div>
        </div>
        <div class="winner">
            <h1 class="result">Computer Wins!</h1>
        </div>
    <script src="script.js"></script>
</body>
</html>
